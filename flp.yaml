specVersion: "2.5"
metadata:
  name: projectdemo
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: ""
        backend:
          - path: /sap
            url: http://idcsapfid01.corp.hatchglobal.com:443
            client: "010"
            destination: FID
        bsp: projectdemo
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: dist
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: projectdemo
        ui5Theme: sap_fiori_3
    - name: fiori-tools-servestatic
      beforeMiddleware: fiori-tools-proxy
      configuration:
        paths:
          - path: /**/projectdemo
            src: dist
resources:
  configuration:
    paths:
      webapp: dist
